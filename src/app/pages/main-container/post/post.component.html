<h2 class="p-1 m-1">Data From API</h2>
<!-- <h4 class="p-1 m-1">First URL</h4> -->
<div
  class="d-flex align-items-center justify-content-center"
  *ngIf="!postsLoaded"
>
  <div class="spinner-border" role="status"></div>
  <label>Loading...</label>
</div>
<ul class="list-group" *ngIf="postsLoaded">
  <li *ngFor="let post of posts" class="card item-card card-block p-2 m-2">
    <b>Title : </b>{{ post.title }}<br /><b>Body : </b>{{ post.body }}
  </li>
</ul>
