<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card bg-white shadow-lg">
          <div class="card-body p-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-3">
              <h2 class="fw-bold mb-4 text-uppercase text-center text-primary">
                Login
              </h2>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <span class="required">*</span>
                <input
                  type="email"
                  class="form-control"
                  [class.invalid-input]="f.email.touched && f.email.errors"
                  id="email"
                  email="true"
                  formControlName="email"
                  placeholder="name@example.com"
                />
                <div
                  *ngIf="f.email.touched && f.email.errors"
                  class="invalid-feedback d-block"
                >
                  <div *ngIf="f.email.errors['required']">
                    Email is required
                  </div>
                  <div *ngIf="f.email.errors['email']">
                    Enter valid Email address
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <span class="required">*</span>
                <input
                  type="password"
                  class="form-control"
                  [class.invalid-input]="
                    f.password.touched && f.password.errors
                  "
                  id="password"
                  formControlName="password"
                  placeholder="*******"
                />
                <div
                  *ngIf="f.password.touched && f.password.errors"
                  class="invalid-feedback d-block"
                >
                  <div *ngIf="f.password.errors['required']">
                    Password is required
                  </div>
                  <!-- <div>
                    Password should be of 8 to 12 characters including one
                    upperCase character, one lowerCase character, one number and
                    a special character.
                  </div> -->
                </div>
              </div>
              <p class="small">
                <a class="text-primary" href="forget-password.html"
                  >Forgot password?</a
                >
              </p>
              <div class="d-grid">
                <button
                  class="btn btn-outline-primary"
                  [disabled]="loginForm.invalid"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </form>
            <div>
              <p class="mb-0 text-center">
                Don't have an account?
                <a
                  routerLink="/signUp"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  class="text-primary fw-bold"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
